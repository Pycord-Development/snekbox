name: "snekbox"
description: "Execute Python"

mode: ONCE
hostname: "snekbox"
cwd: "/home"

time_limit: 10

keep_env: false
envar: "LANG=en_US.UTF-8"
envar: "OMP_NUM_THREADS=5"
envar: "OPENBLAS_NUM_THREADS=5"
envar: "MKL_NUM_THREADS=5"
envar: "VECLIB_MAXIMUM_THREADS=5"
envar: "NUMEXPR_NUM_THREADS=5"
envar: "PYTHONDONTWRITEBYTECODE=true"
envar: "PYTHONIOENCODING=utf-8:strict"
envar: "PYTHONUNBUFFERED=true"
envar: "PYTHONUSERBASE=/snekbox/user_base"
envar: "HOME=home"

keep_caps: false

rlimit_as: 700
rlimit_fsize_type: INF

clone_newnet: true
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true
clone_newcgroup: true

uidmap {
    inside_id: "65534"
    outside_id: "65534"
}

gidmap {
    inside_id: "65534"
    outside_id: "65534"
}

mount_proc: true

mount {
    src: "/etc/ld.so.cache"
    dst: "/etc/ld.so.cache"
    is_bind: true
    rw: false
}

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    rw: false
}

mount {
    src: "/snekbox"
    dst: "/snekbox"
    is_bind: true
    rw: false
}

mount {
    src: "/usr/lib"
    dst: "/usr/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/lang"
    dst: "/lang"
    is_bind: true
    rw: false
}

mount {
        src: "/dev/null"
        dst: "/dev/null"
        is_bind: true
        rw: true
}
mount {
    src: "/usr/local/bin/python"
    dst: "/usr/local/bin/python"
    is_bind: true
    rw: false
}
mount {
    src: "/usr/local/bin/python3"
    dst: "/usr/local/bin/python3"
    is_bind: true
    rw: false
}
mount {
    src: "/usr/local/bin/python3.11"
    dst: "/usr/local/bin/python3.11"
    is_bind: true
    rw: false
}

mount {
    dst: "/dev/shm"
    fstype: "tmpfs"
    rw: true
    is_bind: false
    options: "size=40m"
}

mount {
        dst: "/proc"
        fstype: "proc"
}
mount {
        src_content: "nameserver 1.1.1.1"
        dst: "/etc/resolv.conf"
}
mount {
        src: "/usr/share"
        dst: "/usr/share"
        is_bind: true
}
mount {
        src: "/dev/urandom"
        dst: "/dev/urandom"
        is_bind: true
        rw: true
}
mount {
        dst: "/tmp"
        fstype: "tmpfs"
        rw: true
        is_bind: false
}
mount {
        dst: "/dev/shm"
        fstype: "tmpfs"
        rw: true
        is_bind: false
}

cgroup_mem_max: 0
cgroup_mem_swap_max: 0
cgroup_mem_mount: "/sys/fs/cgroup/memory"

cgroup_pids_max: 6
cgroup_pids_mount: "/sys/fs/cgroup/pids"

iface_no_lo: true

exec_bin {
    path: "/lang/python/default/bin/python"
    arg: ""
}
